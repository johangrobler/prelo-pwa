<div class="pills">
  @for (category of categories; track category.id) {
  <div>{{category.name}}</div>
  }
</div>

<div class="banner" style="background-image: url(home.jpg);">

  <div class="call" routerLink="/new">ADD YOUR ITEMS</div>
</div>

<div class="list-title">
  <h2>Items</h2>
</div>
<div class="grid">

  @for (item of items; track item.id) {
  <app-item-card [model]="item">{{item.name}}</app-item-card>
  }

</div>
